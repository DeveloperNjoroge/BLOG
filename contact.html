<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <link rel="shortcut icon" href="image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Blog Website Contact</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="image.png" alt="Logo">
      </div>
      <div class="navbar-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="navbar-menu" id="menu">
        <li class="active" style="margin-right: 50px;"><a href="index.html">HOME</a></li>
        <li style="margin-right: 50px;"><a href="blog.html">BLOG</a></li>
        <li style="margin-right: 50px;"><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <script>
   function toggleMenu() {
  var menu = document.getElementById("menu");
  if (menu.style.display === "none") {
    menu.style.display = "flex";
  } else {
    menu.style.display = "none";
  }
  }
  </script>
  </header>

  <section class="container">
    
    <form id="myForm">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" placeholder="@gmail.com" required>
      
      <label for="message"><b>Message:</b></label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      
      <button type="submit"><b>Send Message</b></button>
    </form>
    <div id="successMessage" style="display: none; color: red;">Message sent successfully!</div>
  </section>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let message = document.getElementById("message").value;


  if (name.trim() === "" || email.trim() === "" || message.trim() ==="" ) {
    alert("Please fill in all fields data");
    return;
  }

  document.getElementById("successMessage").style.display = "block";

  document.getElementById("myForm").reset();
});
  </script>

    <div class="row">

      </div>

      <div class="footer-col">

        <ul>
          <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-official"></i></a>
          <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="https://www.linkin.com/" target="_blank"><i class="fa fa-link"></i></a>

          ><i class="fa fa-whatsapp"></i></a>
        </ul>
        </div>
      </div>
    </div>	
  </footer>
  </body>
</html>
